<!DOCTYPE html>
<html>
<head>
    <title>Reminder App</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Common styles for all pages -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    {% if current_user.is_authenticated and current_user.theme == 'dark' %}
        <link rel="stylesheet" href="{{ url_for('static', filename='dark.css') }}">
    {% else %}
        <!-- By default, we use the light theme -->
        <link rel="stylesheet" href="{{ url_for('static', filename='light.css') }}">
    {% endif %}
</head>
<body {% if current_user.is_authenticated and current_user.theme == 'dark' %}data-theme="dark"{% endif %}>
    <header>
        <!-- Possibly a navigation bar or logo here -->
    </header>
    
    <!-- Display Flash Messages -->
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="flashes">
                {% for message in messages %}
                    <div class="flash">{{ message }}</div>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}
    
    <main>
        {% block content %}{% endblock %}
    </main>
    
    <footer>
        <!-- Footer content here -->
    </footer>
</body>
</html>

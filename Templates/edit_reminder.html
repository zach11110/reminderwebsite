{% extends "base.html" %}
{% block content %}
<div class="login-signup-container" dir="rtl">
    <div class="form-container">
        <h2>{{ _('تعديل المنبه') }}</h2>

        <form method="post" action="{{ url_for('edit_reminder', reminder_id=reminder.id) }}">
            <div class="form-group">
                <label for="reminder_text">{{ _('نص المنبه') }}:</label>
                <input type="text" class="form-control" id="reminder_text" name="reminder_text" value="{{ reminder.text }}" required>
            </div>
            
            <div class="form-group">
                <label for="reminder_datetime">{{ _('الوقت والتاريخ') }}:</label>
                <input type="datetime-local" class="form-control" id="reminder_datetime" name="reminder_datetime" value="{{ reminder.date_time.strftime('%Y-%m-%dT%H:%M') }}" required>
            </div>

            <div class="form-group">
                <label for="notification_method">{{ _('طريقة التنبيه') }}:</label>
                <select class="form-control" id="notification_method" name="notification_method" required>
                    <option value="WhatsApp" {% if reminder.notification_method == 'WhatsApp' %} selected {% endif %}>{{ _('WhatsApp') }}</option>
                    <option value="Telegram" {% if reminder.notification_method == 'Telegram' %} selected {% endif %}>{{ _('Telegram') }}</option>
                    <option value="Email" {% if reminder.notification_method == 'email' %} selected {% endif %}>{{ _('Email') }}</option>
                    <option value="Phone" {% if reminder.notification_method == 'Phone' %} selected {% endif %}>{{ _('Phone') }}</option>
                </select>
            </div>
            
            <button type="submit" class="btn btn-primary">{{ _('حفظ التغيرات') }}</button>
        </form>
    </div>
</div>
{% endblock %}
